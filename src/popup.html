<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div class="root">
        <div class="inputRow">
            <input id="input" placeholder="请输入屏蔽词，点击添加按钮" />
            <button id="add">添 加</button>
        </div>
        <div class="box">
            <div class="title">已添加屏蔽词：（点击屏蔽词可删除）</div>
            <ul id="ul" class="ul"></ul>
        </div>
        <div class="box">

            <div class="title">模块配置：（勾选隐藏）</div>
            <div class="module">
                <label><input type="checkbox" id="business">开户链接</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="today-topic">今日话题</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="talks-list">雪球访谈</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="stock-hot">热股榜</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="most-profitable">最赚钱组合</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="fund-hot-list">雪球私募涨幅榜</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="recommend-user">用户推荐</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="reward">悬赏提问</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="other-service">其他服务</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="info-report">举报专区</label>
            </div>

            <div class="title" style="margin-top: 5px">首页结构：</div>
            <div class="module">
                <label><input type="checkbox" id="left-col">隐藏左边栏</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="right-col">隐藏右边栏</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="footer">隐藏底栏</label>
            </div>
            <div class="module">
                <label><input type="checkbox" id="snbim-mainview">隐藏聊天栏</label>
            </div>

            <div class="title" style="margin-top: 5px">展开/收起：</div>
            <div class="module">
                <label><input type="checkbox" id="unfold">自动展开</label>
            </div>

        </div>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
