<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div class="root">
        <div class="inputRow">
            <input id="input" placeholder="请输入屏蔽词，点击添加按钮" />
            <button id="add">添 加</button>
        </div>
        <div class="box">
            <div class="title">已添加屏蔽词：（点击屏蔽词可删除）</div>
            <ul id="ul" class="ul"></ul>
        </div>
        <div class="box">

            <div class="title">模块配置：（勾选隐藏）</div>
            <div class="module">
                <label><input type="checkbox">开户链接</label>
            </div>
            <div class="module">
                <label><input type="checkbox">今日话题</label>
            </div>
            <div class="module">
                <label><input type="checkbox">雪球访谈</label>
            </div>
            <div class="module">
                <label><input type="checkbox">热股榜</label>
            </div>
            <div class="module">
                <label><input type="checkbox">最赚钱组合</label>
            </div>
            <div class="module">
                <label><input type="checkbox">雪球私募涨幅榜</label>
            </div>
            <div class="module">
                <label><input type="checkbox">用户推荐</label>
            </div>
            <div class="module">
                <label><input type="checkbox">悬赏提问</label>
            </div>
            <div class="module">
                <label><input type="checkbox">其他服务</label>
            </div>
            <div class="module">
                <label><input type="checkbox">举报专区</label>
            </div>
            <div class="module">
                <label><input type="checkbox">右下角聊天</label>
            </div>
            <div class="module">
                <label><input type="checkbox">底栏</label>
            </div>

            <div class="title" style="margin-top: 5px">首页结构：</div>
            <div class="module">
                <label><input type="checkbox">隐藏左边栏</label>
            </div>
            <div class="module">
                <label><input type="checkbox">隐藏右边栏</label>
            </div>

            <div class="title" style="margin-top: 5px">展开/收起：</div>
            <div class="module">
                <label><input type="checkbox">自动展开</label>
            </div>

        </div>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
